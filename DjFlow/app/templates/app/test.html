{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Metadata</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputProject" class="col-sm-2 control-label">Project</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputProject" placeholder="Project">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPI" class="col-sm-2 control-label">PI</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPI" placeholder="PI">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputExperiment" class="col-sm-2 control-label">Experiment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputExperiment" placeholder="Experiment">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDateAdded" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDateAdded" placeholder="Date Added">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
